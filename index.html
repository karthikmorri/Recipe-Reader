<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ideas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Recipe Ideas</h1>
        <input type="text" id="searchTerm" placeholder="Enter ingredient or dish name">
        <button onclick="getRecipes()">Find Recipes</button>
        <div class="recipe-container" id="recipes"></div>
        <h2>Favorites</h2>
        <div class="favorites" id="favorites"></div>
    </div>
    <div id="popup" class="popup">
        <h2 id="popupTitle"></h2>
        <p id="popupCategory"></p>
        <ul id="popupIngredients"></ul>
        <p id="popupInstructions"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
